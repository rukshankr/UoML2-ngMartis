<ion-header>
  <ion-toolbar color="danger">
    <ion-title><h2>Repair List</h2></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button
        menu="first"
        aria-disabled="false"
        aria-hidden="false"
      ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-button (click)="ngOnInit()">
      <ion-icon name="refresh"></ion-icon>
      <ion-label> Refresh</ion-label>
        
    </ion-button>
    <div [ngSwitch]="desktop">
      <div *ngSwitchCase="false">
        <ion-row>
          <ion-col *ngFor="let item of repairs">
            <ion-card>
              <ion-card-header class="cardhead">
                <ion-card-title>
                  AssetId:{{item.AssetID}}
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label>Distance:{{item.distance}}m</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Created Date:{{item.CreatedDate}}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-button
                      [routerLink]="['/','repair-form', item.id, item.EngineerID, item.comments, item.CreatedDate]"
                    >
                      Fix
                    </ion-button>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
      <div *ngSwitchCase="true">
        <ion-row>
          <ion-col *ngFor="let item of lst[0]">
            <ion-card>
              <ion-card-header class="cardhead">
                <ion-card-title>
                  AssetID:{{item.AssetID}}
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label>Distance:{{item.distance}}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Created Date: {{this.datePipe.transform(item.CreatedDate, 'MMM d, y')}}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-button
                      [routerLink]="['/','repair-form',item.AssetID,item.EngineerID,item.comments,item.CreatedDate]"
                    >
                      Fix
                    </ion-button>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
