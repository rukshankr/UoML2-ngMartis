<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Repair </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button
        menu="first"
        aria-disabled="false"
        aria-hidden="false"
      ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="createRepairForm" (ngSubmit)="onSave()">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header mode="ios" class="cardhead">
            <ion-card-title>Asset Information</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-label position="fixed"> Inspectable Asset ID:</ion-label>
                <ion-item>
                  <ion-input
                    [ngModel]="assetid"
                    formControlName="AssetId"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label position="fixed">Description:</ion-label>
                <ion-item>
                  <ion-input
                    [ngModel]="comments"
                    formControlName="comments"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header mode="ios" class="cardhead">
            <ion-card-title>Personnel Information</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-label position="fixed">Engineer ID:</ion-label>
                <ion-item>
                  <ion-input
                    [ngModel]="engineerid"
                    formControlName="EngineerID"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header mode="ios" class="cardhead">
            <ion-card-title>Date/Time Information</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating"
                    >Repair Completed Date:</ion-label
                  >
                  <ion-datetime
                    display-timezone="utc"
                    formControlName="CompletedDate"
                    min="2019-01-01"
                    max="2029-12-31"
                  ></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-col>
                  <ion-item lines="none">
                    <ion-checkbox
                      slot="start"
                      (click)="confirmer()"
                    ></ion-checkbox>
                    <ion-label>Confirmed date</ion-label>
                  </ion-item>
                </ion-col>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header mode="ios" class="cardhead">
            <ion-card-title>Evaluation of Repair</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-radio-group formControlName="Result" name="resul-repair">
                  <div class="result">
                    <ion-item lines="none" class="radioItem">
                      <ion-radio value="Fixed" slot="start"></ion-radio>
                      <ion-label>Fixed</ion-label>
                    </ion-item>
                    <ion-item lines="none" class="radioItem">
                      <ion-radio
                        value="Further Repair/Replacement"
                        slot="start"
                      ></ion-radio>
                      <ion-label>Requires replacement</ion-label>
                    </ion-item>
                  </div>
                </ion-radio-group>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="danger"
          size="large"
          expand="block"
          [disabled]="!createRepairForm.valid"
          >Save</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
