<link
  href="https://global.oktacdn.com/okta-signin-widget/5.5.0/css/okta-sign-in.min.css"
  type="text/css"
  rel="stylesheet"
/>

<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>MARTIS</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-icon name="person-outline"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-text>
                  {{ userName }}
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="2"></ion-col>
              <ion-col>
                <ion-text style="font-style: italic">
                  <ion-text> {{ userRole }} </ion-text>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-menu-toggle>
          <ion-item routerLink="/create-asset" *ngIf="userRole == 'Manager'">
            <ion-icon name="add" slot="start"></ion-icon>
            Create Asset</ion-item
          >
          <ion-item routerLink="/selection">
            <ion-icon name="home" slot="start"></ion-icon>
            Test Selection
          </ion-item>
          <ion-item
            routerLink="/create-inspection"
            *ngIf="userRole == 'Manager' || userRole == 'Inspector'"
          >
            <ion-icon name="add" slot="start"></ion-icon>
            Create Inspection
          </ion-item>
          <ion-item
            routerLink="/grounds-test"
            *ngIf="userRole == 'Manager' || userRole == 'Engineer'"
          >
            <ion-icon name="close-circle" slot="start"></ion-icon>
            Grounds Tests
          </ion-item>
          <ion-item
            routerLink="/signal-test"
            *ngIf="userRole == 'Manager' || userRole == 'Engineer'"
          >
            <ion-icon name="megaphone" slot="start"></ion-icon>
            Signal Tests
          </ion-item>
          <ion-item
            routerLink="/inspection-list"
            *ngIf="userRole == 'Manager' || userRole == 'Inspector'"
          >
            <!-- <ion-item routerLink="/inspection-list"> -->
            <ion-icon name="list" slot="start"></ion-icon>
            Inspections List
          </ion-item>
          <ion-item
            routerLink="/repair-list"
            *ngIf="userRole == 'Manager' || userRole == 'Engineer'"
          >
            <ion-icon name="list" slot="start"></ion-icon>
            Repairs List</ion-item
          >
          <ion-item
            routerLink="/repair-form"
            *ngIf="userRole == 'Manager' || userRole == 'Inspector'"
          >
            <ion-icon name="add" slot="start"></ion-icon>
            Create Repair</ion-item
          >
          <ion-item *ngIf="userRole == 'Manager'">
            <ion-icon name="text" slot="start"></ion-icon>
            Generate Report
          </ion-item>
          <ion-item routerLink="/syncer">
            <ion-icon name="sync" slot="start"></ion-icon>
            Sync
          </ion-item>
          <ion-item (click)="logout()" button>
            <ion-icon name="log-out" slot="start"></ion-icon>
            Log Out
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
  <!-- <ion-content>
    <ion-button *ngIf="!isAuthenticated" (click)="login()">Login</ion-button>
    <ion-button *ngIf="isAuthenticated" (click)="logout()">Logout</ion-button>
  </ion-content> -->
</ion-app>
