<ion-header>
  <ion-toolbar color="danger">
    <ion-title> Signals Test </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button
        menu="first"
        aria-disabled="false"
        aria-hidden="false"
      ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="createTestForm" (ngSubmit)="onSave()">
    <ion-grid className="ion-text-center ion-margin">
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header mode="ios" class="cardhead">
              <ion-card-title>Asset Information</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Asset ID:</ion-label>
                    <ion-input
                      formControlName="AssetID"
                      autofocus="true"
                      enterkeyhint="next"
                      type="text"
                      [ngModel]="assetid"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Description:</ion-label>
                    <ion-input
                      formControlName="comments"
                      type="text"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header mode="ios" class="cardhead">
              <ion-card-title>Test Information</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-label position="fixed">Test ID:</ion-label>
                  <ion-item>
                    <ion-input
                      formControlName="TestID"
                      autofocus="true"
                      enterkeyhint="next"
                      type="text"
                      [ngModel]="testid"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header mode="ios" class="cardhead">
              <ion-card-title>Date/Time Information</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Inspection Date:</ion-label>
                    <ion-input
                      formControlName="DateCompleted"
                      type="date"
                      id="due_date"
                      name="due_date"
                      min="2019-01-01"
                      max="2029-12-31"
                      placeholder="Any"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-col>
                    <ion-item lines="none">
                      <ion-checkbox
                        slot="start"
                        (click)="confirmez()"
                      ></ion-checkbox>
                      <ion-label>Confirmed inspection date</ion-label>
                    </ion-item>
                  </ion-col>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Out of schedule inspection?</ion-label>
                  <ion-radio-group name="date-search" value="opt1">
                    <div className="dateSearchRadio">
                      <ion-item lines="none" className="radioItem">
                        <ion-radio
                          (click)="unschedule()"
                          value="yes"
                          slot="start"
                        ></ion-radio>
                        <ion-label>Yes</ion-label>
                      </ion-item>
                      <ion-item lines="none" className="radioItem">
                        <ion-radio
                          (click)="schedule()"
                          value="no"
                          slot="start"
                        ></ion-radio>
                        <ion-label>No</ion-label>
                      </ion-item>
                    </div>
                  </ion-radio-group>
                </ion-col>
                <ion-col>
                  <div *ngIf="nonScheduleTest==true">
                    <ion-label position="fixed">Inspector ID:</ion-label>
                    <ion-item>
                      <ion-input
                        formControlName="InspectorID"
                        autofocus="true"
                        enterkeyhint="next"
                        type="text"
                      ></ion-input>
                    </ion-item>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header mode="ios" class="cardhead">
              <ion-card-title>Signals</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-label>Asset Condition:</ion-label>
                  <ion-radio-group formControlName="Result">
                    <div className="dateSearchRadio">
                      <ion-item lines="none" className="radioItem">
                        <ion-radio value="Pass" slot="start"></ion-radio>
                        <ion-label>Functional</ion-label>
                      </ion-item>
                      <ion-item lines="none" className="radioItem">
                        <ion-radio value="Fail" slot="start"></ion-radio>
                        <ion-label>Needs maintenance</ion-label>
                      </ion-item>
                    </div>
                  </ion-radio-group>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="danger"
            size="large"
            expand="block"
            [disabled]="!createTestForm.valid"
            >Save</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
